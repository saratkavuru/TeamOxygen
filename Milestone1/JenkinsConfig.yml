    - name: Copying Checkbox.io Job XML 
      copy: 
        src: configcheckbox.xml
        dest: /home/ubuntu/configcheckbox.xml
      # when: "job_checkbox.stdout.find('checkbox.io') == -1"

    # - name: Create the job
